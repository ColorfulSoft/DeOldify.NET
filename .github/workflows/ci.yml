name: CI
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build Project
        run: |
          echo| Implementation\Compile.bat
      
      - name: Upload Build
        uses: actions/upload-artifact@v2
        with:
          name: program
          path: "Implementation\\Release\\DeOldify.NET.exe"
          retention-days: 1

  lint:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2

      - name: Markdown Check
        run: |
          npm install -g markdownlint-cli
          markdownlint *.md

      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: program

      - name: CSharp Check
        run: |
          sudo apt-get install gendarme
          gendarme -- *.exe
